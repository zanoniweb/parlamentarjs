<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        /* Estilo do cabeçalho */
        header {
            background-color: #0077cc; /* Cor de fundo do cabeçalho do primeiro código */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column; /* Coloca o logo e o menu em coluna para melhor organização */
            align-items: center;
        }

        .logo { 
            max-width: 250px;
            height: auto;
            margin-bottom: 1rem; /* Espaçamento entre o logo e o menu */
        }
        
        /* Novo estilo para o menu de navegação */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        nav a {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        nav a:hover {
            color: #ffdd57;
        }

        /* Removido o estilo do ul e a.separator, pois não serão mais utilizados */
        /* ul { ... } */
        /* .separator { ... } */

        /* Estilos do conteúdo principal */
        body {
            color: #333;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Times New Roman', serif;
            font-size: 2.2rem;
            text-align: center;
            margin-top: 1rem;
        }
        
        p {
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #0077cc;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.8rem; /* Fonte menor e sutil como no primeiro código */
        }

        button {
            color: white;
            background-color: #0077cc;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f99;
        }

        /* Formatação da agenda */
        label, select {
            font-size: 1.2rem;
            margin: 10px;
        }

        select {
            padding: 5px;
            font-size: 1rem;
        }

        #eventos {
            margin-top: 20px;
            padding: 10px;
        }

        .evento {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%; /* Ajuste para ter mais espaço */
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade para o cabeçalho */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            .logo {
                max-width: 200px;
            }
            nav {
                justify-content: flex-start;
                padding-bottom: 0.5rem;
            }
            nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>

        ]
    };

    function mostrarEventos() {
        let mesSelecionado = document.getElementById("mes").value;
        let eventosDiv = document.getElementById("eventos");

        eventosDiv.innerHTML = "";

        if (mesSelecionado === "") {
            eventosDiv.innerHTML = "<b><p>Selecione um mês para ver os eventos.</p></b>";
            return;
        }

        if (eventosPorMes[mesSelecionado] && eventosPorMes[mesSelecionado].length > 0) {
            eventosPorMes[mesSelecionado].forEach(evento => {
                let eventoElemento = document.createElement("div");
                eventoElemento.classList.add("evento");
                eventoElemento.innerHTML = `<strong>${evento.data}:</strong> ${evento.titulo}`;
                eventosDiv.appendChild(eventoElemento);
            });
        } else {
            eventosDiv.innerHTML = "<p>Sem eventos cadastrados para este mês.</p>";
        }
    }
</script>
