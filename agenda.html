<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA DE EVENTOS ANUAIS: CANDIDATA.</title>
    
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            color: #333;
            background-color: #f4f4f4;
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #0077cc;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between; /* Alinha o logo e o botão do menu nas pontas */
            align-items: center;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha */
        }
        
        .logo { 
            max-width: 250px;
            height: auto;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        /* Menu de navegação */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem; /* Aumenta o espaçamento entre os links */
        }

        nav a {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        nav a:hover {
            color: #ffdd57;
        }

        /* Botão do menu (hambúrguer) para mobile */
        .menu-toggle {
            display: none; /* Esconde o botão por padrão */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Títulos e parágrafos */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Times New Roman', serif;
            font-size: 2.2rem;
            text-align: center;
            margin-top: 1rem;
        }
        
        p {
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #0077cc;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.8rem;
        }

        button {
            color: white;
            background-color: #0077cc;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f99;
        }

        /* Formatação da agenda */
        label, select {
            font-size: 1.2rem;
            margin: 10px;
        }

        select {
            padding: 5px;
            font-size: 1rem;
        }

        #eventos {
            margin-top: 20px;
            padding: 10px;
        }

        .evento {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                margin: 0;
            }

            .menu-toggle {
                display: block; /* Mostra o botão hambúrguer */
            }

            nav {
                display: none; /* Esconde o menu por padrão em telas pequenas */
                flex-direction: column;
                width: 100%;
                background-color: #0066b2; /* Cor de fundo para o menu expandido */
                padding: 1rem 0;
            }

            nav.active {
                display: flex; /* Mostra o menu quando a classe .active é adicionada */
            }

            nav a {
                padding: 0.75rem 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<header>
    <a class="logo">NOME CANDIDATO (A)</a>
    <button class="menu-toggle" aria-label="Abrir menu de navegação">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <nav id="main-nav">
        <a href="contatos.html">Contatos</a>
        <a href="consulta.html">Chat</a>
        <a href="eventos.html">Fotos</a>
        <a href="mensagem.html">Mensagens</a>
        <a href="index.html">Sobre Mim</a>
        <a href="videos.html">Vídeos</a>

</header>

<h1>AGENDA DE EVENTOS ANUAIS: 2025.</h1>

<script>

        dezembro: [

        ]
    };

    function mostrarEventos() {
        let mesSelecionado = document.getElementById("mes").value;
        let eventosDiv = document.getElementById("eventos");

        eventosDiv.innerHTML = "";

        if (mesSelecionado === "") {
            eventosDiv.innerHTML = "<b><p>Selecione um mês para ver os eventos.</p></b>";
            return;
        }

        if (eventosPorMes[mesSelecionado] && eventosPorMes[mesSelecionado].length > 0) {
            eventosPorMes[mesSelecionado].forEach(evento => {
                let eventoElemento = document.createElement("div");
                eventoElemento.classList.add("evento");
                eventoElemento.innerHTML = `<strong>${evento.data}:</strong> ${evento.titulo}`;
                eventosDiv.appendChild(eventoElemento);
            });
        } else {
            eventosDiv.innerHTML = "<p>Sem eventos cadastrados para este mês.</p>";
        }
    }
</script>

</body>
</html>
